{% extends 'base.html' %}

{% block main %}
{%if item %}

<form class="form-inline my-2 my-lg-0" method="post">
    {% csrf_token%}
    <input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" value="{{item.item}}"
           aria-label="Search" name="item">

    <input type="hidden" value="{{item.concluido}}" name="concluido">

    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"> Atualizar </button>
</form>

{% endif %}
{% endblock %}
