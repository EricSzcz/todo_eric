{% extends 'base.html' %}
{% block main %}

<head>
     <!-- Bootstrap CSS Tela Cadastro -->
    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css" rel="stylesheet">
</head>

    <form class="form-signin" method="post" action="{% url 'cadastro' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
      <label for="inputNome" class="sr-only">Nome</label>
      <input type="text" name="nome-usuario" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
    </form>
{% endblock %}
