{% extends 'base.html' %}
{% block main %}

<head>
     <!-- Bootstrap CSS Tela Login -->
    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css" rel="stylesheet">
</head>


 <form class="form-signin"  method="post" action="{% url 'login' %}" >
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required=""
         oninvalid="this.setCustomValidity('Informe o email')"
         oninput="setCustomValidity('')" autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  {% if message_usuario %}
  <div class="alert alert-info" role="alert">
  Usuário não cadastrado
  </div>
  {% endif %}
  <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha" required=""
         oninvalid="this.setCustomValidity('Informe a senha')"
         oninput="setCustomValidity('')">
  {% if message_senha %}
  <div class="alert alert-info" role="alert">
  Senha incorreta
  </div>
  {% endif %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <a class="btn btn-lg btn-primary btn-block" href="{% url 'cadastro'%}" role="button">Cadastro</a>
</form>

{% endblock %}
